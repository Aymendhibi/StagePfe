<div class="parent">
    <div class="login_form_container">
        <div class="login_form">
            <div class="logo"><img src="../../../assets/Images/agil.png" class="mb-3 w-2rem flex-shrink-0"></div>
            <h2>Welcome to AGIL</h2>
            <p class="text-600 font-medium text-center m-3">Sign in to continue</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" />
                </div>
                <div>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small class="text-danger">Email is required</small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password" />
                </div>
                <div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small class="text-danger">Password is required</small>
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.errors?.['notRecognized']">
                        <small class="text-danger">Incorrect Email or Password</small>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button mat-raised-button style="background-color: rgb(235, 238, 33); color: white;"
                        label="Sign In">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
