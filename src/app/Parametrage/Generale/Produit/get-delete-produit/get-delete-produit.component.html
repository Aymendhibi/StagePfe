<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>List des produits</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Administration</a></li>
                    <li class="breadcrumb-item active">produits</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">

        <div class="card">

            <div class="card-header">
                <h3 class="card-title">

                    <button mat-raised-button color="primary" rippleEffect (click)='openComponentForPost()'>

                        <span class=" d-none d-sm-inline-block">Ajouter</span>
                    </button>
                </h3>
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">

                </div>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <div class="d-flex align-items-center">Afficher
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                </select>
                                produits
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <p class="d-flex align-items-center" style="margin-right: 25px;">Chercher <input
                                    name="searchValue" type="search" class="form-control ml-25" /></p>

                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table datatable class="table table-striped table-borded table-sm row-border hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Prix</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let produit of produitService.listProduit">
                                <td>{{produit.id}}</td>
                                <td>{{produit.nom}}</td>
                                <td>{{produit.type}}</td>
                                <td>{{produit.prix}}</td>
                                <td>{{produit.stock}}</td>
                                <td>
                                    <button class="btn btn-icon btn-outline-primary mr-1 mb-1" rippleEffect
                                        (click)="openComponentForPut(produit)">
                                        <i class="fal fa-pen"></i>
                                    </button>
                                    <button class="btn btn-icon btn-outline-danger mr-1 mb-1" rippleEffect
                                        (click)="OnDelete(produit)">
                                        <i class="fal fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                    </table>
                </div>

            </div>
            <!-- /.card-body -->

            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
